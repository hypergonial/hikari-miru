name: publish

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
        with:
          version: "0.6.4"
          python-version: "3.13"
      - name: publish
        run: |
          uv build --no-sources
          uv publish --token ${{ secrets.PYPI_TOKEN }}
